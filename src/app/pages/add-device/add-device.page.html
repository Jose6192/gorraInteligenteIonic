<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agrega un dispositivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="device-container">
    <h1>Agrega un dispositivo</h1>

    <ion-item>
      <ion-label position="floating">Nombre del dispositivo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Identificador</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-button expand="block" class="register-button" (click)="addDevice()" >Agregar dispositivo</ion-button>
  </div>
</ion-content>
