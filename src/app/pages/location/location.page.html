<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ubicaciones de las Gorras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <capacitor-google-map #map></capacitor-google-map>
  <ion-list>
    <ion-item *ngFor="let gorra of gorras">
      <ion-toggle>{{gorra.nombre}}</ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
