<ion-content class="ion-padding" [fullscreen]="true">

  <div class="login-container">
    <h1>Gorra inteligente</h1>
    <h2>Iniciar sesión</h2>

    <ion-icon src="../../../assets/icon/logo-ojo-svg.svg"></ion-icon>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" class="login-button" href="/tabs/location">Iniciar sesión</ion-button>

    <div class="additional-links">
      <small>¿No tienes una cuenta? <a href="/register">Crear usuario</a></small>
      <small>¿Olvidaste tu contraseña? <a href="/reset-password">Recuperar contraseña</a></small>
    </div>
  </div>

</ion-content>
