<ion-content class="ion-padding" [fullscreen]="true">

  <div class="login-container">
    <h1>Gorra inteligente</h1>
    <h2>Iniciar sesión</h2>

    <ion-icon src="../../../assets/icon/logo-ojo-svg.svg"></ion-icon>

    <form [formGroup]="form" class="form-container">
      <ion-input label="Usuario" label-placement="floating" fill="solid" placeholder="Agrega tu usuario" formControlName="nombre"></ion-input>
      <br>
      <ion-input type="password" label="Contraseña" label-placement="floating" fill="solid"
        placeholder="Agrega tu contraseña" formControlName="contrasena"></ion-input>
    </form>

    <ion-button expand="block" class="login-button" (click)="sendForm()">Iniciar sesión</ion-button>

    <div class="additional-links">
      <small>¿No tienes una cuenta? <a href="/register">Crear usuario</a></small>
      <small>¿Olvidaste tu contraseña? <a href="/reset-password">Recuperar contraseña</a></small>
    </div>
  </div>

</ion-content>
