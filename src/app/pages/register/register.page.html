<ion-content [fullscreen]="true" class="ion-padding">
  <div class="register-container">
    <h1>Gorra inteligente</h1>
    <h2>Crear usuario</h2>
    <ion-icon src="../../../assets/icon/logo-ojo-svg.svg"></ion-icon>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" class="register-button" href="/home" >Crear usuario</ion-button>

    <div class="additional-links">
      <small>¿Ya tienes un usuario? <a href="/home">Iniciar sesión</a></small>
    </div>
  </div>
</ion-content>
